<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>
            <button class="btn btn-primary" [disabled]="!agregarPersona"
                (click)="onCrearPersona()"
            >Agregar persona</button><br/>
            <p *ngIf="disteClick; else sinPersona">{{mensajeAgregarPersona}}</p>
            <ng-template #sinPersona>
                <p>No se ha agregado ninguna persona</p>
            </ng-template>
            <input type="text" (input)="onEscribirInput($event)">
            <p>{{inputText}}</p>
            <input type="text" [(ngModel)]="inputAsociado">
            <p >{{inputAsociado}}</p>
            <app-persona></app-persona>
        </div>
    </div>
</div>
